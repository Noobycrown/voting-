<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Indian Voting System</title>
    <link rel="stylesheet" href="css/dash.css">
</head>
<body>
    <header>
        <div class="navbar">
            <img src="Screenshot 2024-10-02 192959.png" alt="Election Commission of India">
            <h1>Election Commission of India</h1>
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Cast Your Vote</a></li>
                    <li><a href="#">Results</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="dashboard">
        <h2>Welcome, Voter!</h2>
        <div class="cards">
            <div class="card">
                <h3>Total Candidates</h3>
                <p>5 Candidates</p>
            </div>
            <div class="card">
                <h3>Voting Status</h3>
                <p>Open</p>
            </div>
            <div class="card">
                <h3>Remaining Time</h3>
                <p>3 Days</p>
            </div>
        </div>

        <div class="vote-now">
            <a href="election.html" class="btn">Cast Your Vote</a>
        </div>
    </section>

    <footer>
        <p>Election Commission of India &copy; 2024</p>
    </footer>
</body>
</html>
